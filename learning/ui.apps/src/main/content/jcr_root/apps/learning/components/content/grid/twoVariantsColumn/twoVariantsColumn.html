<div data-sly-use.twoVariantsColumn="org.redquark.aem.learning.core.models.grid.TwoColumnVariant" data-sly-unwrap></div>

<div data-sly-test="${wmmode.edit}" class="cq-placeholder cq-marker-start" data-emptytext="Start of Two Column Variants">
	<!-- Start of ${twoVariantsColumn.columns} Columns -->
</div>

<div class="row">
	<div data-sly-list="${twoVariantsColumn.columns}" data-sly-unwrap>
    	<div data-sly-attribute="${item.classAttributeOne}">
        	<div data-sly-resource="${@ path='par_0', resourceType='foundation/components/parsys'}" data-sly-unwrap></div>
        </div>
        <div data-sly-attribute="${item.classAttributeTwo}">
        	<div data-sly-resource="${@ path='par_1', resourceType='foundation/components/parsys'}" data-sly-unwrap></div>
        </div>
    </div>
</div>

<div data-sly-test="${wcmmode.edit}" class="cq-placeholder cq-marker-end" data-emptytext="End of Two Column Variants">
	<!-- End of columns -->
</div>
