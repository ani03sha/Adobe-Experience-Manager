<div data-sly-use.columnControl="org.redquark.aem.learning.core.models.grid.ColumnControl" data-sly-unwrap></div>

<div data-lsy-test="${wcmmode.edit}" class="cq-placeholder cq-marker-start" data-emptytest="Start of ${columnControl.columns.size} Columns">
	<!-- Start of ${columnControl.columns} Columns -->
</div>

<div class="row">
	<div data-sly-list="${columnControl.columns}" data-sly-unwrap>
    	<sly data-sly-test.par="${'{0}{1}' @format=['par_', item.count]}" />
        <sly data-sly-test.desktop="${'{0}{1}' @format=['col-md-',item.deskVal]}" />
        <sly data-sly-test.tablet="${'{0}{1}' @format=['col-sm-',item.tabVal]}" />
       	<div class="${desktop} ${tablet}" >
        	<div data-sly-resource="${@ path=par, resourceType='wcm/foundation/components/parsys'}" data-sly-unwrap></div>
        </div>
    </div>
</div>

<div data-sly-test="${wcmmode.edit}" class="cq-placeholder cq-marker-end" data-emmpty-text="End of columns">
	<!-- End of columns -->
</div>
