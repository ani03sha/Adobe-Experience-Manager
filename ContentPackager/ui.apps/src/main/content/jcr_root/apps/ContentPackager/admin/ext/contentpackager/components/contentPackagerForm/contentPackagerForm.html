<sly 
	data-sly-use.clientLib="/libs/granite/sightly/templates/clientlib.html" 
    data-sly-call="${clientLib.all @ categories='contentpackager'}" data-sly-unwrap />

<form>
	<div>
		Package Name* <input type="text" name="package" class="text-fields" required>
        Group Name (Default is: Red Quark Package Group) <input type="text" name="group" class="text-fields" >
    </div>
	<div class="file-upload">
		<input type="file" id="fileToUpload" name="fileToUpload" onchange="validate(this.value)">
		<p>Drag your files here or click in this area.</p>
	</div>
	<input type="submit" id="uploadFileBtn" name="submit" value="Upload" class="upload-btn-submit" disabled>
</form>
